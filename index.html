<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Planets.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>El Planetario</title>
</head>

<body>
    <div class="background">
        <img src="https://media.istockphoto.com/photos/solar-system-picture-id182792016?b=1&k=20&m=182792016&s=170667a&w=0&h=-WULiZSrhngNpSjXxEkY2Xz5rBgk7kBLyzjNEaYX9wo="
            alt="fondo" />
        <div class="title"> EL <br> SISTEMA SOLAR</div>
    </div>

    <main>
        <div class="planets">
            <div class="div1 container">
                <h4 class="letters">Vía Láctea</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1589705637779-d959371018dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                    alt="Milky-Way">
            </div>
            <div class="div2 container">
                <h4 class="letters">El Sol</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614642264762-d0a3b8bf3700?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                    alt="sun">
            </div>
            <div class="div3 container">
                <h4 class="letters">La Luna</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1481819613568-3701cbc70156?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
                    alt="moon">
            </div>
            <div class="div4 container">
                <h4 class="letters">Mercurio</h4>
                <img class="image"
                src="https://media.istockphoto.com/photos/mercury-planet-picture-id1130781920?k=20&m=1130781920&s=612x612&w=0&h=H5ia3Td-BAEZGz0p-wm71JbDqgaiEBuPpadlwf-ZTlU="
                    alt="mercury">
            </div>
            <div class="div5 container">
                <h4 class="letters">Venus</h4>
                <img class="image"
                src="https://media.istockphoto.com/photos/planet-venus-picture-id1199281415?b=1&k=20&m=1199281415&s=170667a&w=0&h=d5fMUKJ5SEuVfzZx7wS9yZ4rrZUOdLZXGSKFl9GQENI="
                    alt="venus">
            </div>
            <div class="div6 container">
                <h4 class="letters">Tierra</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="earth">
            </div>
            <div class="div7 container">
                <h4 class="letters">Marte</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="mars">
            </div>
            <div class="div8 container">
                <h4 class="letters">Júpiter</h4>
                <img class="image"
                src="https://media.istockphoto.com/photos/jupiter-planet-black-background-picture-id1009152604?b=1&k=20&m=1009152604&s=170667a&w=0&h=RrLfr8GoLcUkEZhy_NTc1ANJIgpskAwBag__hgDKd0I="
                    alt="jupiter">
            </div>
            <div class="div9 container">
                <h4 class="letters">Saturno</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="saturn">
            </div>
            <div class="div10 container">
                <h4 class="letters">Urano</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614732484003-ef9881555dc3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="uranus">
            </div>
            <div class="div11 container">
                <h4 class="letters">Neptuno</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614728423169-3f65fd722b7e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="neptune">
            </div>
            <div class="div12 container">
                <h4 class="letters">Planetas Enanos</h4>
                <img class="image"
                src="https://images.unsplash.com/photo-1614314107768-6018061b5b72?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt="tiny planets">
            </div>
        </div>

    </main>

    <script type="application/javascript" src="index.js"></script>

</body>

</html>
